<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry -Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header Section Start -->
    <header class="w-11/12 grid grid-cols-2 mx-auto mt-10 bg-purple-100 rounded">
        <div class="px-5 py-5">
            <h1 class="text-4xl font-bold">Interactive</h1>
            <p class=" text-2xl font-semibold">Geometry Genius</p>
        </div>
        <div class="text-right py-10 mr-8">
            <button class="bg-blue-500 rounded text-white font-semibold px-4 py-1">Blog</button>
        </div>
    </header>
    <!-- Header Section End -->


    <!-- Card Section Start -->
    <main>
        <div class="container mx-auto mt-10">
            <div class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white rounded-lg p-10 text-center border-2 border-gray">
                    <img class="w-full rounded-lg mb-4" src="./images/triangle.png" alt="Triangle">
                    <h2 class="text-2xl font-bold mb-2">Triangle</h2>
                    <p>Area (A) = 0.5 * b * h</p>
                    <div class="my-5"><input class="w-3/12 border-2 border-black rounded pl-1" placeholder="b"
                            type="text"> cm <input type="text" class="w-3/12 border-2 border-black rounded pl-1"
                            placeholder="h"> cm</div>
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-12 rounded mt-4 mx-auto">Calculate</button>
                </div>

            </div>
        </div>
    </main>
    <!-- Card Section End -->

    <script src="./js/script.js"></script>
</body>

</html>
